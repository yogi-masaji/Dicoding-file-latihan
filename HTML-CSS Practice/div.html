<!DOCTYPE html>
<html>
  <head>
    <title>Div Element</title>
    <style>
      .shadowbox {
        width: 15em;
        border: 1px solid #333;
        box-shadow: 8px 8px 5px #444;
        padding: 8px 12px;
        background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="shadowbox">
      <p>
        Paragraf ini berada di dalam elemen div, namun akan ditampilkan sama
        seperti paragraf biasanya. Elemen ini lebih sering digunakan untuk
        mengelompokkan sebuah konten sehingga dapat memudahkan styling dengan
        menggunakan atribut class atau id.
      </p>
    </div>
  </body>
</html>
